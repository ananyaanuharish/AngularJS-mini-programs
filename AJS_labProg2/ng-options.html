<!DOCTYPE html>
<html>
    <title>
        Demo on ng-options
    </title>

    <head>
        <script type="text/javascript"
        src="https:\\ajax.googleapis.com\ajax\libs\angularjs\1.8.2\angular.min.js">
        </script>

    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCntrl",function($scope)
        {
            $scope.myList=['Apple','Mango','Banana','Pomo']
        });
    </script>

    </head>

    <body ng-app="myApp">
        <div ng-controller="myCntrl">
            List of fruits:<select ng-model="selectFruit" ng-options="fruit for fruit in myList">
            </select>
        </div>
    </body>
</html>
