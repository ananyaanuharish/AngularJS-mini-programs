<!DOCTYPE html>
<html>
    <title>Demo on ng-model</title>

    <head>
        <script type="text/javascript" src="https:\\ajax.googleapis.com\ajax\libs\angularjs\1.8.2\angular.min.js">

        </script>
    </head>

    <body>
        <div ng-app="">
            Enter Your name:<input type="text" ng-model="name"><br/>
            Your name using angular expression:{{name}}<br>
            Your name using ng-bind: <p ng-bind="name"></p><br/>
        </div>
    </body>
</html>
